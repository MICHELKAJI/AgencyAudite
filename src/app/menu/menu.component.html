<!-- Overlay -->
<div class="fixed inset-0 bg-black bg-opacity-50 z-40 ibm-plex-serif-mediumRop" (click)="closeModal()" [ngClass]="{'hidden': !isVisible}"></div>

<!-- Menu Burger -->
<div #modal class="fixed top-0 left-0 w-64 h-full bg-white z-50 shadow-lg flex flex-col justify-between" [ngClass]="{'hidden': !isVisible}">
  <!-- Menu principal -->
  <div class="p-6">
    <div class="text-2xl font-bold mb-32">
      <div class="flex flex-row items-center gap-1">
        <img class="w-10" src="/images/logowhite.png" alt="logo">
        <h1 class="text-gray-800 text-xs">QUALIA <br />COMMUNICATION</h1>
      </div>
    </div>

    <ul class="space-y-4">
      <li appMenuModale (click)="closeModal()" class="cursor-pointer hover:text-amber-500">Home</li>
      <li appMenuModale="/about" (click)="closeModal()" class="cursor-pointer hover:text-amber-500">About</li>
      <li appMenuModale="/service" (click)="closeModal()" class="cursor-pointer hover:text-amber-500">Portfolio</li>
    </ul>

    <div class="relative group mt-8 inline-block overflow-hidden rounded border border-white bg-orange-400">
        <a
          href="#"
          class="relative z-10 block px-4 py-2 font-bold text-white transition duration-300 group-hover:text-black"
        >
          Get in Touch
        </a>

        <!-- Vague de fond -->
        <span
          class="absolute inset-0 z-0 bg-white scale-x-0 origin-left transition-transform duration-500 ease-out group-hover:scale-x-100"
        ></span>
      </div>
  </div>
