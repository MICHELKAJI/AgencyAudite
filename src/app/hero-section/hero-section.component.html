<div id="accueil">
<section class="relative min-h-screen flex justify-center items-center text-white text-center px-6 overflow-hidden">

  <!-- Vidéo en fond -->
  <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover z-0">
    <source src="/images/herovideo.mp4" type="video/mp4" />
    Votre navigateur ne supporte pas les vidéos HTML5.
  </video>

  <!-- Overlay sombre -->
  <div class="absolute inset-0 bg-black/60 z-0"></div>

  <!-- Grille décorative (coin droit) -->
  <div class="absolute top-0 right-0 w-1/3 h-full opacity-20 pointer-events-none z-0">
    <svg class="w-full h-full" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
          <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.9" />
        </pattern>
      </defs>
      <rect width="100%" height="100%" fill="url(#grid)" />
    </svg>
  </div>

  <!-- Contenu centré -->
  <div class="relative z-10 flex flex-col items-center justify-center text-center">
    <h1 class="text-4xl md:text-6xl font-bold fade-up">
      Boostez votre croissance <br />
      avec un <span class="text-green-600">audit digital</span> complet et précis
    </h1>

    <p class="mt-10 text-lg md:text-xl text-gray-200 max-w-2xl fade-up">
      Analyse claire, plan d’action concret, résultats mesurables
    </p>

    <button (click)="modaleContact.showModal()" class="mt-8 px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-xl">
      Demander un audit maintenant
    </button>
  </div>
</section>
<app-modale-contact #modaleContact></app-modale-contact>
</div>
